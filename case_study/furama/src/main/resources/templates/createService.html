<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body style="background-image: url('https://cdn.lifestyleasia.com/wp-content/uploads/2018/09/11142931/The-Nautilus-Maldives-Beach-Residence-exterior-1.jpg')">
<div class="header">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-3">
                <img style="width: 30%;padding: 15px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQlTaPPCcmHWMt6vGZ5QyfBTCSLcbmOys20dg&usqp=CAU">
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3" style="display: flex;align-items: center">
                <h3 style="color: white">Dương Nhật Huy</h3>
            </div>
        </div>
    </div>
</div>
<!--end header-->

<div class="menu" style="background-color: #2d3338;height: 50px">
    <div class="container">
        <div class="row">
            <div class="col-12" >
                <ul style="list-style: none;display:flex;flex-direction: row;padding-top: 12px">
                    <li><a href="/">Home</a></li>
                    <li><a href="/customer">Customer</a></li>
                    <li>  <a href="/service">Service</a></li>
                    <li><a href="">Contract</a></li>
                    <li class="input-group" style="margin: -6px">
                        <input type="text" id="search" class="form-control" placeholder="Search by Name">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/service/save}" method="post" th:object="${service}">
                <div class="modal-header" style="background: #2d3338">
                    <h4 class="modal-title" style="color: #e9e9e9">Add New Service</h4>
                    <a href="/service"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Service code :</label>
                        <input type="text" class="form-control" th:field="*{id}">
                    </div>
                    <div class="form-group">
                        <label>Name :</label>
                        <input type="text" class="form-control" th:field="*{nameService}">
                    </div>
                    <div class="form-group">
                        <label>Area :</label>
                        <input type="text" class="form-control" th:field="*{area}">
                    </div>

                    <div class="form-group">
                        <label>Floor : </label>
                        <input type="text" class="form-control" th:field="*{floor}" >
                    </div>
                    <div class="form-group">
                        <label>Number of people : </label>
                        <input type="text" class="form-control"  th:field="*{numberOfPeople}">
                    </div>
                    <div class="form-group">
                        <label>Cost : </label>
                        <input type="text" class="form-control"   th:field="*{cost}">
                    </div>
                    <div class="form-group">
                        <label>Status : </label>
                        <input type="text" class="form-control" th:field="*{status}">
                    </div>
                    <div class="form-group">
                        <label>Rent Type :</label>
                        <select name="rentType" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <option th:each="rent :${rentType}" th:value="${rent.id}" th:text="${rent.nameRentType}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Service Type :</label>
                        <select name="serviceType" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <option th:each="ser :${serviceType}" th:value="${ser.id}" th:text="${ser.nameServiceType}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/service"><input type="button" class="btn btn-secondary"  value="Cancel"></a>
                    <input type="submit" class="btn btn-primary" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
