<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body style="background-image: url('https://cdn.lifestyleasia.com/wp-content/uploads/2018/09/11142931/The-Nautilus-Maldives-Beach-Residence-exterior-1.jpg')">
<div class="header">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-3">
                <img style="width: 30%;padding: 15px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQlTaPPCcmHWMt6vGZ5QyfBTCSLcbmOys20dg&usqp=CAU">
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3" style="display: flex;align-items: center">
                <h3 style="color: white">Dương Nhật Huy</h3>
            </div>
        </div>
    </div>
</div>
<!--end header-->

<div class="menu" style="background-color: #2d3338;height: 50px">
    <div class="container">
        <div class="row">
            <div class="col-12" >
                <ul style="list-style: none;display:flex;flex-direction: row;padding-top: 12px">
                    <li><a href="/">Home</a></li>
                    <li><a href="/customer">Customer</a></li>
                    <li>  <a href="">Service</a></li>
                    <li><a href="">Contract</a></li>
                    <li class="input-group" style="margin: -6px">
                        <input type="text" id="search" class="form-control" placeholder="Search by Name">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/customer/delete}" method="post" th:object="${customer}">
                <div class="modal-header" style="background: #2d3338">
                    <h4 class="modal-title" style="color: #e9e9e9">Delete Customer</h4>
                    <a href="/customer"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td><input type="hidden"  th:field="*{id}"></td>
                        </tr>
                        <tr>
                            <td>Name : </td>
                            <td  th:text="${customer.name}"></td>
                        </tr>
                        <tr>
                            <td>Date of birth : </td>
                            <td  th:text="${customer.birthday}"></td>
                        </tr>
                        <tr>
                            <td>Id card : </td>
                            <td  th:text="${customer.idCard}"></td>
                        </tr>
                        <tr>
                            <td>Phone : </td>
                            <td  th:text="${customer.phoneNumber}"></td>
                        </tr>
                        <tr>
                            <td>Email : </td>
                            <td th:text="${customer.email}"></td>
                        </tr>
                        <tr>
                            <td>Address : </td>
                            <td th:text="${customer.address}"></td>
                        </tr>
                        <tr>
                            <td>Customer Type : </td>
                            <td th:text="${customer.customerType.nameCustomerType}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete these Records?</p>
                    <p class="text-warning"><small>This action cannot be undone.</small></p>
                </div>
                <div class="modal-footer">
                    <a href="/customer"><input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel"></a>
                    <input type="submit" class="btn btn-danger" value="Delete">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
