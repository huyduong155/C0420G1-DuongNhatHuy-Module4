<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body style="background-image: url('https://cdn.lifestyleasia.com/wp-content/uploads/2018/09/11142931/The-Nautilus-Maldives-Beach-Residence-exterior-1.jpg')">
<div class="header">
    <div class="container-fluid">
        <div class="row" >
            <div class="col-3">
                <img style="width: 30%;padding: 15px" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQlTaPPCcmHWMt6vGZ5QyfBTCSLcbmOys20dg&usqp=CAU">
            </div>
            <div class="col-3"></div>
            <div class="col-3"></div>
            <div class="col-3" style="display: flex;align-items: center">
                <h3 style="color: white">Dương Nhật Huy</h3>
            </div>
        </div>
    </div>
</div>
<!--end header-->

<div class="menu" style="background-color: #2d3338;height: 50px">
    <div class="container">
        <div class="row">
            <div class="col-12" style="margin-left: 100px">
                <ul style="list-style: none;display:flex;flex-direction: row;padding-top: 12px">
                    <li><a href="/">Home</a></li>
                    <li><a href="/customer">Customer</a></li>
                    <li>  <a href="/service">Service</a></li>
                    <li class="input-group" style="margin: -6px;padding-right: 200px">
                        <input type="text" id="search" class="form-control" placeholder="Search by Name">
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<!--end menu-->
<br><br>
<div>
    <div class="content" style="height: 71vh">
        <div class="container-fluid">
            <div class="row" >
                <div class="col-2" style="display: flex;flex-direction: column;margin-top: 85px" >
                    <a href="/service/create" class="btn btn-primary"  style="margin: 3px"><i class="fa fa-plus"></i> <span>Add New Service</span></a>
                </div>
                <div class="col-10" style="margin-top: 28px">
                    <h2 style="color: aliceblue ;text-align: center">List All Service</h2>
                    <div class="notify" style="color: red ;text-align: center">
                        <div th:if="${success}">
                            <span th:text="${success}"></span>
                        </div>
                    </div>
                    <table class="table table-striped">
                        <thead class="thead-dark" >
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Area</th>
                            <th scope="col">Floor</th>
                            <th scope="col">Number of people</th>
                            <th scope="col">Cost</th>
                            <th scope="col">Status</th>
                            <th scope="col">Rent Type</th>
                            <th scope="col">Service Type</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody style="background-color: #f7f5f2">
                        <tr class="contentPage" th:each="service : ${services}">
                            <th th:text="${service.id}"></th>
                            <th th:text="${service.nameService}"></th>
                            <th th:text="${service.area}"></th>
                            <th th:text="${service.floor}"></th>
                            <th th:text="${service.numberOfPeople}"></th>
                            <th th:text="${service.cost}"></th>
                            <th th:text="${service.status}"></th>
                            <th th:text="${service.rentType.nameRentType}"></th>
                            <th th:text="${service.serviceType.nameServiceType}"></th>
                            <td>
                                <a  th:href="@{/service/{id}/edit(id=${service.getId()})}" class="edit" title="Edit" ><i class="material-icons">&#xE254;</i></a>
                                <a th:href="@{/service/{id}/delete(id=${service.getId()})}" class="delete" title="Delete"><i class="material-icons">&#xE872;</i></a>
                            </td>
                        </tr>
                        </c:forEach>
                        </tbody>
                    </table>
                    <a th:href="@{'/'(page=${services.number - 1})}" th:if="${services.hasPrevious()}">Previous</a>
                    <span th:text="${services.number + 1}"style="color: black"></span>/<span th:text="${services.totalPages}" style="color: black"></span>
                    <a th:href="@{'/'(page=${services.number + 1})}" th:if="${services.hasNext()}">Next</a>
                </div>
            </div>
        </div>
    </div>
    <!--end content-->
    <div class="footer" >
        <div class="container-fluid">
            <div class="row" >
                <p></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
