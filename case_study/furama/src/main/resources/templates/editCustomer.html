<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">

</head>
<body>

<th:block th:include="/menu"></th:block>

<div >
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/customer/update}" method="post" th:object="${customer}">
                <div class="modal-header">
                    <h4 class="neon" style="margin: 0">Edit Customer</h4>
                    <a href="/customer"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                    <div class="form-group">
                        <label>Date of birth</label>
                        <input type="text" class="form-control" th:field="*{birthday}">
                    </div>
                    <div class="form-group">
                        <label>Id card</label>
                        <input type="text" class="form-control" th:field="*{idCard}">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="text" class="form-control" th:field="*{phoneNumber}">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" class="form-control" th:field="*{email}">
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <input type="text" class="form-control" th:field="*{address}">
                    </div>
                    <div class="form-group">
                        <label>Customer Type</label>
                        <select name="customerType" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <option th:each="cus :${customerType}" th:value="${cus.id}" th:text="${cus.nameCustomerType}" th:selected="${cus.id} == *{customerType.id}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="/customer"><input type="button" class="cancel"  value="Cancel"></a>
                    <input type="submit" class="add" value="Save">
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
