<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">

</head>
<body>

<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper" style="background-color:#f7f5f2 ">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Product  <b>Management</b></h2>
                    </div>
                    <div class="col-sm-3">
                        <a th:href="@{/product/create}" class="btn btn-success" data-toggle="modal-dialog"><i class="fa fa-plus"></i> <span>Add New Product</span></a>
                    </div>
                    <div class="col-sm-3">
                        <div class="search-box">
                            <div class="input-group">
                                <input type="text" id="search" class="form-control" placeholder="Search by Title">
                                <span class="input-group-addon"><i class="material-icons">&#xE8B6;</i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify">
                <div th:if="${success}">
                    <span th:text="${success}"></span>
                </div>
            </div>
            <table class="table table-striped" >
                <thead>
                <tr>
                    <th>#</th>
                    <th style="width: 22%;">Name</th>
                    <th style="width: 22%;">Price</th>
                    <th style="width: 22%;">Product Description</th>
                    <th style="width: 22%;">Producer</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.getId()}"></td>
                        <td th:text="${product.getName()}"></td>
                        <td th:text="${product.getPrice()}"></td>
                        <td th:text="${product.getProductDescription()}"></td>
                        <td th:text="${product.getProducer()}"></td>
                        <td>
                            <a th:href="@{/product/{id}/view(id=${product.getId()})}" class="view" title="View" data-toggle="tooltip"><i class="material-icons">&#xE417;</i></a>
                            <a th:href="@{/product/{id}/edit(id=${product.getId()})}" class="edit" title="Edit" ><i class="material-icons">&#xE254;</i></a>
                            <a th:href="@{/product/{id}/delete(id=${product.getId()})}" class="delete" title="Delete"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>
                </th:each>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
