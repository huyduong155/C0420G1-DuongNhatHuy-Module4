<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout :: head">
</head>
<body>
<div>
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:object="${blog}">
                <div class="modal-header" style="background: dimgray">
                    <h4 class="modal-title" style="color: #e9e9e9">Blog Details</h4>
                    <a th:href="@{/blog}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <table>
                        <tr>
                            <td>Title :</td>
                            <td  th:text="*{titleBlog}"></td>
                        </tr>
                        <tr>
                            <td>Price :</td>
                            <td  th:text="*{contentBlog}"></td>
                        </tr>
                    </table>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/blog}"><input type="button" class="btn btn-secondary" data-dismiss="modal" value="Back"></a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
