<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/views/layout :: head">
</head>
<body>
<div id="addNoteModal"  class="modal-dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <form th:action="@{/save}" th:object="${blog}" method="post">
                <div class="modal-header" style="background: dimgrey">
                    <h4 class="modal-title" style="color: #e9e9e9">Add Blog</h4>
                    <a th:href="@{/blog}"><button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button></a>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="hidden" th:field="*{id}" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Title</label>
                        <input class="form-control" th:field="*{titleBlog}"></input>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea class="form-control" th:field="*{contentBlog}"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <a th:href="@{/blog}"><input type="button" class="btn btn-secondary" data-dismiss="modal" value="Cancel"></a>
                    <input type="submit" class="btn btn-success" value="Add">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
