<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="loginForm.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="login-form">
    <div class="form-title">
        <h1>Login</h1>
    </div>
    <div th:if="${#request.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Login Failed!!!<br />
        Reason :
        <span th:if="${#session!= null and #session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION') != null}"
              th:utext="${#session.getAttribute('SPRING_SECURITY_LAST_EXCEPTION').message}">
                Static summary
         </span>

    </div>
    <form th:action="@{/j_spring_security_check}" method='POST'>
        <label><input type="text" placeholder="Username" name="username"></label>
        <label><input type="password" placeholder="Password" name="password"></label>
        <div class="remember-me">
            <input type="checkbox" class="input-checkbox" name="remember-me" id="ckb1">
            <label class="label-checkbox" for="ckb1">
                <span class="txt1">Remember me click here.</span>
            </label>
        </div>
        <button class="red" type="submit"><i class="fa fa-lock" aria-hidden="true"></i>Login</button>
    </form>

    <p class="login-with-social">Login with ...</p>
    <div class="social-media">
        <button class="social-icon" type="button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
        <button class="social-icon" type="button"><i class="fa fa-twitter" aria-hidden="true"></i></button>
        <button class="social-icon" type="button"><i class="fa fa-linkedin" aria-hidden="true"></i></button>
        <button class="social-icon" type="button"><i class="fa fa-google-plus" aria-hidden="true"></i></button>
    </div>
</div>
</body>
</html>
